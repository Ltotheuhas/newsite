<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; URL=/" />
  <script>
    const currentPath = window.location.pathname;
    const basePath = '/newsite';

    // Check if the current path already starts with the base path
    if (!currentPath.startsWith(basePath)) {
      // Redirect to the correct base path
      window.location.href = window.location.origin + basePath + currentPath + window.location.search;
    } else {
      // Fallback redirect to the root if something goes wrong
      window.location.href = window.location.origin + basePath;
    }
  </script>
</head>

<body>
  <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>

</html>
